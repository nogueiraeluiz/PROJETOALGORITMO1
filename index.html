<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <script>
        function mostrarMensagem() {
            // Obtendo os valores dos campos
            var nome = document.getElementById("nome").value;
            var salario = parseFloat(document.getElementById("salario").value).toFixed(2);

            // Exibindo a mensagem
            var mensagem = "O funcionário " + nome + " tem um salário de R$" + salario + " em Junho.";
            document.getElementById("mensagem").innerText = mensagem;
        }
    </script>
</head>
<body>
    <h1>Cadastro de Funcionário</h1>

    <form onsubmit="event.preventDefault(); mostrarMensagem();">
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" required><br><br>

        <label for="salario">Salário:</label>
        <input type="number" id="salario" step="0.01" required><br><br>

        <button type="submit">Mostrar Mensagem</button>
    </form>

    <h2 id="mensagem"></h2>
</body>
</html>
